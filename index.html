<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<div class="content">
    <h1>Job Appliactions <span>Web</span></h1>


    <div class="form-container">

        <div class="form-control">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter First Name">
        </div>
        <div class="form-control">
            <label for="Lastname">Last Name</label>
            <input type="text" id="Lastname" name="Lastname" placeholder="Enter Last Name">
        </div>

        <div class="form-control">
            <label for="Email">Email</label>
            <input type="text" id="Email" name="Email" placeholder="Enter Email">
        </div>

        <div class="form-control">
            <label for="job-role">Job Role</label>
            <select  >
                <option value="">Select Job Role</option>
                <option value="">Web </option>
                <option value="">App</option>
                <option value="">Graphic</option>
                <option value="">Amazon</option>
            </select>
        </div>

        <div class="text-control~">
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
        </div>

        <div class="form-control">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter city">
        </div>

        <div class="form-control">
            <label for="postal">Postal Code</label>
            <input type="number" id="postal" name="postal" placeholder="Enter Postal Code ">
        </div>

        <div class="form-control">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" placeholder="Enter Date ">
        </div>

        <div class="form-control">
            <label for="upload">CV Upload</label>
            <input type="file" id="upload" name="upload" placeholder="Upload Your CV ">
        </div>

    </div>
    <div class="button">
        <button type="submit">Apply Now</button>
    </div>













</div>
</div>

</body>
</html>
